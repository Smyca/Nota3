{% load static %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body class="bg-general">

    <div class="center-div">
        <div class="container degrade-fondo">
            <div class="row align-items-center">

                <div class="col-1 col-sm-1 col-md-1 col-lg-6">
                    <a class="navbar-brand" href="{% url 'inicio' %}">
                        <img src="{% static 'imagenes/logo_yummi.png' %}" alt="Logo" class="d-block mx-auto logo-principal">
                    </a>
                </div>

                <div class="col-10 col-sm-10 col-md-10 col-lg-6 bg-login">
                    <form class="">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label color-text">Email</label>
                            <input type="email" class="form-control mb-5 degrade-inputs" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label color-text">Contrase√±a</label>
                            <input type="password" class="form-control mb-5 degrade-inputs" id="exampleInputPassword1">
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                                    <button type="submit" class="btn button mx-auto w-100">Ingresar</button>
                                </div>
                                <div class="col">
                                    <div class="vr line-separacion d-flex mx-auto"></div>
                                </div>
                                <div class="col-5">
                                    <a href="{% url 'createAccount' %}" class="btn button mx-auto w-100">Registrarse</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
